<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem vindo à Cervejaria</title>
</head>
<body>
    <h1>Bem vindo à Cervejaria</h1>

    <!-- Botão para adicionar cerveja -->
    <button onclick="adicionarCerveja()">Adicionar Cerveja</button>

    <!-- Lista de cervejas cadastradas -->
    <h2>Cervejas Cadastradas</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Marca</th>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="listaCervejas">
            <!-- Os dados das cervejas serão inseridos aqui dinamicamente -->
        </tbody>
    </table>

    <script>
        // Função para carregar as cervejas do backend
        async function carregarCervejas() {
            const response = await fetch('/cerveja'); // Endpoint para buscar todas as cervejas
            const cervejas = await response.json();

            const listaCervejas = document.getElementById('listaCervejas');
            listaCervejas.innerHTML = ''; // Limpa a lista antes de popular

            cervejas.forEach(cerveja => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${cerveja.id}</td>
                    <td>${cerveja.marca}</td>
                    <td>${cerveja.nome}</td>
                    <td>${cerveja.qnt}</td>
                    <td>${cerveja.preco}</td>
                    <td>
                        <button onclick="editarCerveja(${cerveja.id})">Editar</button>
                        <button onclick="excluirCerveja(${cerveja.id})">Excluir</button>
                    </td>
                `;
                listaCervejas.appendChild(row);
            });
        }

        // Funções para ações
        function adicionarCerveja() {
            alert('Função para adicionar cerveja ainda não implementada!');
        }

        function editarCerveja(id) {
            alert(`Função para editar cerveja com ID ${id} ainda não implementada!`);
        }

        async function excluirCerveja(id) {
            if (confirm('Tem certeza que deseja excluir esta cerveja?')) {
                await fetch(`/cerveja/${id}`, { method: 'DELETE' });
                carregarCervejas(); // Atualiza a lista após a exclusão
            }
        }

        // Carrega as cervejas ao abrir a página
        carregarCervejas();
    </script>
</body>
</html>
